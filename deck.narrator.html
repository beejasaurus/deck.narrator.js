<!-- Place the following snippet at the bottom of the deck container. -->
<div class="deck-audio-container deck-audio-control">
    <!-- Should only show one button at a time -->
    <button class="deck-audio-pause">Pause</button>
    <button class="deck-audio-play">Play</button>
    <button class="deck-audio-repeat">Repeat</button>
</div>

<div class="deck-audio-container deck-audio-control">
    <button class="deck-audio-captions"></button>
</div>

<div class="deck-audio-container deck-audio-control">
    <button class="deck-audio-mute"></button>
</div>

<div class="deck-audio-container deck-audio-control">
    <button class="deck-audio-volume"></button>
</div>

<div class="deck-audio-container deck-audio-captions" aria-live="polite">
    <p class="deck-audio-caption">Captions go here</p>
</div>
